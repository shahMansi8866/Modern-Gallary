<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fbff);
      padding: 30px;
      color: #1f2937;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Filter Buttons */
    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 10px 20px;
      border: none;
      background: #111827;
      color: #fff;
      cursor: pointer;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .filters button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      cursor: pointer;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.45s ease, filter 0.45s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.12);
      filter: brightness(75%) saturate(120%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 42px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 14px 18px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      transition: background 0.3s, transform 0.3s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-50%) scale(1.1);
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    .close {
      position: absolute;
      top: 24px;
      right: 30px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      transition: background 0.3s;
    }

    .close:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.7rem; }
      .nav-btn { font-size: 28px; }
    }
  </style>
</head>
<body>

  <h1>Modern Image Gallery</h1>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery" id="gallery">
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/1011/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1020/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/1031/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1043/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/1050/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1062/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/1074/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1084/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/109/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/110/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/111/600/400" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/112/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/113/600/400" /></div> 
    <div class="gallery-item nature"><img src="https://picsum.photos/id/114/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/115/600/400" /></div> 
    <div class="gallery-item nature"><img src="https://picsum.photos/id/116/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/117/600/400" /></div>   
    <div class="gallery-item people"><img src="https://picsum.photos/id/118/600/400" /></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/219/600/400" /></div>
    <div class="gallery-item people"><img src="https://picsum.photos/id/220/600/400" /></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/221/600/400" /></div>  
    <div class="gallery-item animals"><img src="https://picsum.photos/id/225/600/400" /></div>  


  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" />
    <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function filterImages(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
